<section class="Form">

<div class="div-form">
    
        <form action="https://api.staticforms.xyz/submit" method="post">
            <h2>Formulário de cadastro</h2>
            <label for="Nome">Nome: </label>
            <input type="text" name="Nome" id="Nome" placeholder="Insira o seu nome" autocomplete="off" required><br>

            <label for="Sobrenome">Sobrenome: </label>
            <input type="text" name="Sobrenome" id="Sobrenome" placeholder="Insira o seu sobrenome" autocomplete="off" required><br>

            <label for="Email">E-mail: </label>
            <input type="email" name="Emaail" placeholder="Informe o seu e-mail" autocomplete="off" required><br>

            <label for="Data">Data de Nascimento: </label>
            <input type="date" name="Data de nascimento" autocomplete="off" required><br>

            <label for="Telefone">Telefone: </label>
            <input type="text" name="Telefone" placeholder="Informe o seu telefone" autocomplete="off" required><br>

            <label for="WhatsApp">WhatsApp</label>
            <input type="checkbox"><br>

            <label for="Conteudo">Qual conteúdo mais te interessa?</label>
            <select name="Conteudo" id="Conteudo">
                <option value="Famosos">Famosos</option>
                <option value="Novelas">Novelas</option>
                <option value="Esportes">Esportes</option>
                <option value="Finanças">Finanças</option>
                <option value="Politica">Política</option>
                <option value="Mundial">Mundial</option>
            </select><br><br>

            <label for="Termos">Concordo com os termos de uso</label>
            <input type="checkbox"><br>

            <label for="Termos">Aceito o envio de e-mails</label>
            <input type="checkbox"><br>

            <button type="submit">Enviar</button>
        </form>
</div>
